<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Password Reset</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/notify.js/3.0.0/notify.min.js"
      integrity="sha512-PQMRyb2voatXvVWN0wiKLbGB4U5VSg8xSvdjel7FwiCVquWwNzHs5qmksyZoY+6xPptfMo8m/T/EGVe/8ZxDOw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <style type="text/css">
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap");

      body,
      table,
      td,
      a {
        font-family: "Poppins", sans-serif;
        -ms-text-size-adjust: 100%; /* 1 */
        -webkit-text-size-adjust: 100%; /* 2 */
      }

      table,
      td {
        mso-table-rspace: 0pt;
        mso-table-lspace: 0pt;
      }

      img {
        -ms-interpolation-mode: bicubic;
      }

      a[x-apple-data-detectors] {
        font-family: inherit !important;
        font-size: inherit !important;
        font-weight: inherit !important;
        line-height: inherit !important;
        color: inherit !important;
        text-decoration: none !important;
      }

      div[style*="margin: 16px 0;"] {
        margin: 0 !important;
      }

      body {
        width: 100% !important;
        height: 100% !important;
        padding: 0 !important;
        margin: 0 !important;
      }

      table {
        border-collapse: collapse !important;
        background-color: #ffffff;
      }

      a {
        color: #3d087b;
      }

      img {
        height: auto;
        line-height: 100%;
        text-decoration: none;
        border: 0;
        outline: none;
      }
      button:hover {
        background-color: #572295 !important;

        cursor: pointer;
      }
    </style>
  </head>
  <body style="background-color: #e9ecef">
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
      <tr>
        <td align="center" bgcolor="#e9ecef">
          <table
            border="0"
            cellpadding="0"
            cellspacing="0"
            width="100%"
            style="max-width: 600px"
          >
            <tr>
              <td
                align="center"
                valign="top"
                style="padding: 36px 24px 10px 24px"
              >
                <a
                  href="https://wakergames.com"
                  target="_blank"
                  style="display: inline-block"
                >
                  <img
                    src="https://i.imgur.com/Lrzx3Vg.png"
                    alt="Logo"
                    border="0"
                    width="150"
                    style="display: block; width: 150px"
                  />
                </a>
              </td>
            </tr>
          </table>
        </td>
      </tr>

      <tr>
        <td align="center" bgcolor="#e9ecef">
          <table
            border="0"
            cellpadding="0"
            cellspacing="0"
            width="100%"
            style="max-width: 600px"
          >
            <tr>
              <td
                align="left"
                bgcolor="#ffffff"
                style="padding: 36px 24px 0; border-top: 3px solid #3d087b"
              >
                <h1
                  style="
                    margin: 0;
                    font-size: 18px;
                    font-weight: 600;
                    color: #252525;
                  "
                >
                  Hello!
                </h1>
              </td>
            </tr>
          </table>
        </td>
      </tr>

      <tr>
        <td align="center" bgcolor="#e9ecef">
          <table
            border="0"
            cellpadding="0"
            cellspacing="0"
            width="100%"
            style="max-width: 600px"
          >
            <tr>
              <td
                align="left"
                bgcolor="#ffffff"
                style="
                  padding-left: 24px;
                  padding-top: 10px;
                  font-size: 13px;
                  font-weight: 400;
                  color: #666666;
                "
              >
                <p style="margin: 0">
                  You are receiving this email because we received a password
                  reset request for your account.
                </p>
              </td>
            </tr>
            <tr>
              <td align="left" bgcolor="#ffffff">
                <table border="0" cellpadding="0" cellspacing="0" width="100%">
                  <tr>
                    <td align="center" bgcolor="#ffffff" style="padding: 24px">
                      <table border="0" cellpadding="0" cellspacing="0">
                        <tr>
                          <td
                            align="center"
                            bgcolor="#3d087b"
                            style="border-radius: 6px"
                          >
                            <button
                              onclick="copyToClipboard('#code'); copyAlert();"
                              style="
                                display: inline-block;
                                padding: 0px 50px;
                                font-size: 14px;
                                color: #ffffff;
                                text-decoration: none;
                                border-radius: 2px;
                                background-color: #3d087b;
                                border: none;
                                width: 100%;
                                color: #e9ecef;
                              "
                            >
                              <p id="code">1122334455</p>
                            </button>
                          </td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr>
              <td
                align="left"
                bgcolor="#ffffff"
                style="
                  padding-left: 24px;
                  padding-top: 10px;
                  font-size: 13px;
                  font-weight: 400;
                  color: #666666;
                "
              >
                <p style="margin: 0">
                  If you didn't request a password reset, no further action is
                  required.
                </p>
                <p style="margin-top: 15px">
                  Regards,<br />
                  WakerGames
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
  <script>
    function copyToClipboard(element) {
      var $temp = $("<input>");
      $("body").append($temp);
      $temp.val($(element).text()).select();
      document.execCommand("copy");
      $temp.remove();
      $("#code").notify("Copied on clipboard");
    }
  </script>
</html>
